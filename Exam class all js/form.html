<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form id="myForm">
    <label for="">Name</label>
    <input type="text" id="name" /><br />

    <label for="">Contact</label>
    <input type="number" id="Contact" /><br />

    <label for="">Remarks</label>
    <textarea name="Remarks" id="remarks" cols="25" rows="5"></textarea><br />

    <label for="email">Email</label>
    <input type="email" id="email" /><br />

    <label for="Sex">Sex</label>
    <input type="radio" id="male" value="male" /> Male
    <input type="radio" id="female" value="female" /> Female
    <input type="radio" id="others" value="others" /> Others
    <br />

    <label for="course">Course</label>
    <input type="checkbox" id="NT" value="NT" /> NT
    <input type="checkbox" id="IAD" value="IAD" /> IAD
    <input type="checkbox" id="DDD" value="IAD" /> DDD
    <input type="checkbox" id="ESAD" value="ESAD" /> ESAD <br />

    <label for="">Location</label>
    <select name="" id="location">
      <option value="">--Select One--</option>
      <option value="">Banani</option>
      <option value="">Dhanmondi</option>
      <option value="">Mirpur</option>
    </select><br />

    <button type="submit">Submit</button>
  </form>
<script src="form.js"></script>
</body>

</html>
